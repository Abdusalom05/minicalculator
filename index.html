					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label son">Sonni yozing</label>

						<div  class="form-text">Birinchi sonni kiriting</div>
					</div>
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label son"></label>
						<input type="number" class="form-control son2" id="exampleInputPassword1">
                        <div  class="form-text">Ikkinchi sonni kiriting</div>
					</div>
					<span type="submit" class="btn btn-primary rang" onclick="qosh();">Yig'indi</span>
					<span type="submit" class="btn btn-primary rang" onclick="ayir();">Ayirish</span>
					<span type="submit" class="btn btn-primary rang" onclick="kopaytir();">Ko'paytirish</span>
					<span type="submit" class="btn btn-primary rang" onclick="bol();">Bo'lish</span>

			</div>
		</div>
	</div>
